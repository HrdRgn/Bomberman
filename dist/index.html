<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bomberman</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/style.e308ff8e.js"></script></head>
<body>
  <h1>BomberMan</h1>
    <div>
        Field Size for X
        <input type="number" min="10" max="30" id="fieldX" placeholder="30">
    </div>
    <div>
      Field Size for Y
        <input type="number" min="10" max="25" id="fieldY" placeholder="20">
      </div>
      <div>
        Number of Enemies
        <input type="number" id="enemies" min="1" max="15" placeholder="10">
      </div>
      <div>Kill all Monsters with Bombs. Bombs will be set in direction of the last move. </div>
      <div>WASD to move, Blank space to set-up the bomb </div>
      <div>
        <button type="button" id="startButton">
        Start the Game
      </button>
      </div>
    <div id="status"></div>
    <pre id="app"></pre>
  <script src="/main.1f19ae8e.js"></script>
</body>
</html>
